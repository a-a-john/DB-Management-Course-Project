<head>

    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
<header>
    <div class="brand">Inventory System</div>
    <nav>
        <a href="/" class="{% if page == 'index' %}active{% endif %}">Home</a>

<main>

</body>
</html>
