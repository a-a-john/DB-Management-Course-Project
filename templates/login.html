<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b1e39; /* dunkles Blau */
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155bb5;
        }
    </style>
</head>
<body>

    <div class="header">Inventory System</div>

    <div class="login-container">
        <h1>Login</h1>

        <form method="POST" action="/login">
            <input type="text" name="email" placeholder="Username (Email)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

</body>
</html>
