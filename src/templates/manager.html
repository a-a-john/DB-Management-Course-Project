{% extends "base.html" %}
{% block content %}
<div class="card">
    <h1>Manager</h1>
    <p>Send a request to a supplier get an item.</p>

    <form method="POST" class="form-card">
        <div class="form-group">
            <label for="manager_item_code">Item Code</label>
            <input type="number" id="manager_item_code" name="item_code" required>
        </div>

        <div class="form-group">
            <label for="manager_quantity">Quantity to Order</label>
            <input type="number" id="manager_quantity" name="quantity" min="1" required>
        </div>

        <button type="submit">Request Order</button>
    </form>
</div>

{% if submitted and submitted|length > 0%}
    <div class="submit_card">
        <h2 class="submit_card_title">Order Logs</h2>

        <div class="submit_card_grid">
            {% for entry in submitted %}
            <div class="submit_card_text"><em>Item Code:</em> {{ entry.item_code }}</div>
            <div class="submit_card_text"><em>Quantity:</em> {{ entry.quantity }}</div>
            {% endfor %}
        </div>
    </div>
{% endif %}
{% endblock %}
